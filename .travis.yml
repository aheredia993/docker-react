sudo: required
services:
	-  docker

before_install:
	- docker build -t aheredia993/docker-react -f Dockerfile.dev .
	
script:
	- docker run -e CI=true aheredia993/docker-react npm run test
    
deploy:
    provider: elasticbeanstalk
    region: "us-west-2"
    app: "docker"
    environment: "Docker-env"
    bucket_name: 
    bucket_path: 
    